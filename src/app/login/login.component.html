<div class="p-3">
  <div class="card">
    <div class="card-header">Authentication</div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin()" title="Login Form">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="Password" class="form-control" formControlName="password" placeholder="Enter your password">
        </div>
        <button class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
