<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newAccountFormGroup" (ngSubmit)="handleSaveAccount()">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="accountType" value="CurrentAccount">
          <label class="form-check-label">Current Account:</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="accountType" value="SavingAccount">
          <label class="form-check-label">Saving Account:</label>
        </div>
        <div class="mb-3">
          <label class="form-label">Balance :</label>
          <input type="text" formControlName="balance" class="form-control">
          <span class="text-danger"
                *ngIf="newAccountFormGroup.controls['balance'].touched
                && newAccountFormGroup.controls['balance'].errors
                && newAccountFormGroup.controls['balance'].errors!['required']">
            Balance is required
          </span>
        </div>
        <div class="mb-3" *ngIf="newAccountFormGroup.value.accountType=='CurrentAccount'">
          <label class="form-label">Over draft :</label>
          <input type="text" formControlName="overDraft" class="form-control">
        </div>
        <div class="mb-3" *ngIf="newAccountFormGroup.value.accountType=='SavingAccount'">
          <label class="form-label">Interest rate :</label>
          <input type="text" formControlName="interestRate" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Customer Id :</label>
          <input type="text" formControlName="customerId" class="form-control">
          <span class="text-danger"
                *ngIf="newAccountFormGroup.controls['customerId'].touched
                && newAccountFormGroup.controls['customerId'].errors
                && newAccountFormGroup.controls['customerId'].errors!['required']">
            Customer Id is required
          </span>
          <span class="text-danger"
                *ngIf="newAccountFormGroup.controls['customerId'].touched
                && newAccountFormGroup.controls['customerId'].errors
                && (newAccountFormGroup.controls['customerId'].errors!['min'] || newAccountFormGroup.controls['customerId'].errors!['max'])">
            Customer doesn't exist
          </span>
        </div>
        <button [disabled]="!newAccountFormGroup.valid" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
